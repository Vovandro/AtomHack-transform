<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">

    <style>
        .table td, .table th {
        padding: 0px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col" style="padding: 0px;"><img style="background-image: url('/static/assets/img/logo.svg');width: 100%;height: 200px;"></div>
        </div>
        <div class="row">
            <div class="col text-center" style="padding: 20px;">
                <button class="btn btn-primary text-center" type="button" style="margin: 5px;">Исправная работа - {{counts[1]}}</button>
                <button class="btn btn-primary text-center" type="button" style="margin: 5px;">Частичный разряд - {{counts[2]}}</button>
                <button class="btn btn-primary text-center" type="button" style="margin: 5px;">Разряд низкой энергией - {{counts[3]}}</button>
                <button class="btn btn-primary text-center" type="button" style="margin: 5px;">Низкотемпературный термический дефект - {{counts[4]}}</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive text-center bounce animated" style="margin-top: 50px;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Serial</th>
                                <th>Status</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>

                        {% for row in df.iterrows() %}
                        <tr>
                            <td><a href="/t/{{row[0]}}">{{row[1]['name_transfomr']}}</a></td>
                            <td>{{row[1]['serial']}}</td>
                            {% if row[1]['status'] == 1 %}
                                <td>{{row[1]['status']}}</td>
                            {% else %}
                                <td style="background-color: #ffacac;">{{row[1]['status']}}</td>
                            {% endif %}
                            <td>{{row[1]['time_end']}}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
